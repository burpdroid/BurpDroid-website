baseurl: "/"
permalink: pretty
title: "BurpDroid"

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo.png"
  desktop: "images/logo/logo.png"
  desktop_height: "36px"

footer:
  copyright_text: "Â© 2021 BurpDroid"

seo:
  meta_og_title: "BurpDroid"
  meta_og_type: "App"
  meta_og_url: "https://jekyll-serif.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "BurpDroid is one of the most popular penetration testing and vulnerability finder tool for Android, and is often used for checking web application security.It's a proxy-based tool used to evaluate the security of web-based applications and do hands-on testing."
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: false
  team:
    output: false

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
